<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="container-fluid justify-content-center">
          <!-- <h1 class="navbar-brand mb-0 h1">Tic Tac Toe</h1> -->
          <h1 class="display-3">Tic Tac Toe</h1>
        </div>
      </nav>
    </header>

    <!-- Start Button -->
    <section class="startButton">
      <div class="container my-5">
       
          <div class="text-center">
            <button type="button" class="start btn btn-lg">
              Start New Game
            </button>
          </div>
        
      </div>
    </section>



    <div class="container">
      
      <div class="col-sm-6 col-md-3 ">  
        <!-- <span class="badge rounded-pill bg-primary ">Current player: O</span> -->
        <div class="alert alert-primary " role="alert">
        <strong> Current player: <span class = current></span></strong>
        </div>
      </div>
     
    </div>



    <section class="board" id="board">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <div class="row ">
              <div class="col-4 text-center">
                <button  type="button" class="block default btn " id="1"></button>
              </div>
              <div class="col-4 text-center">
                <button   type="button" class=" block default btn " id="2"></button>
              </div>
              <div class="col-4 text-center">
                <button  type="button" class="block default btn  id="3"></button>
              </div>
              </div>
              <br>
              <div class="row">
                  <div class="col-4 text-center">
                    <button  type="button" class="block default btn " id="4"></button>
                  </div>
                  <div class="col-4 text-center">
                    <button  type="button" class="block default btn " id="5"></button>
                  </div>
                  <div class="col-4 text-center">
                  <button  type="button" class="block default btn " id="6"></button>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-4 text-center">
                    <button  type="button" class="block default btn " id="7"></button>
                  </div>
                  <div class="col-4 text-center">
                    <button  type="button" class="block default btn " id="8"></button>
                  </div>
                  <div class="col-4 text-center">
                    <button  type="button" class="block default btn" id="9"></button>
                  </div>
                </div>

              </div>
          </div>
        </div>
      </div>
    </section>


    <footer>
      <br><br>
    </footer>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
